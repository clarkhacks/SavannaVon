<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="From a dream to a chubby baby - It's all about SavÃ¤nna">
    <meta name="author" content="Clark Weckmann">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/public/css/bulma/bulma.min.css">
    <link rel="icon" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="/public/js/main.js"></script>
</head>

<body>
    <div class="">

        <section>
  <nav class="navbar is-transparent py-3" aria-label="main navigation">
    <div class="navbar-brand is-fullwidth">
      <a class="navbar-item mx-auto" href="/">
        <img src="/public/images/logo.png" alt="" width="auto" style="min-height: 40px;">
      </a>
    </div>
  </nav>
</section>

        <div class="" id="content">

    <section class="section">
        <div class="container">
            <div class="mx-auto">
                <div class="columns is-centered mb-6">
                    <div class="has-text-centered">
                        <h2 class="title" data-config-id="header">New Post</h2>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input name="title" class="input" type="text" placeholder="Title" id="postTitle"
                                        onkeyup="getPostData()">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input name="image" class="input" type="text" placeholder="https://i.imgur.com/..."
                                        id="postImg" onkeyup="getPostData()">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input name="date" class="input" type="date" placeholder="Today" id="postDate"
                                        onchange="getPostData()">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control"><textarea name="desc" class="textarea" type="text"
                                        placeholder="Description" id="postDesc" onkeyup="getPostData()"></textarea>
                                </div>
                            </div>
                            <div class="field mb-4">
                            </div>
                            <div class="is-flex is-justify-content-space-between is-align-items-center">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" type="submit">Post</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column is-6">
                        <a href="#">
                            <img class="image is-fullwidth is-radius is-object-cover is-h-80"
                                src="https://i.imgur.com/B1OUs9D.jpg" alt="" id="postImgDemo"
                                style="background: url(https://i.imgur.com/B1OUs9D.jpg);background-repeat: no-repeat;background-position: center;background-size: cover;" onerror="this.src='https\:\/\/i.imgur.com\/B1OUs9D.jpg'"></a>
                        <div class="mt-4">
                            <span class="has-text-grey" id="postDateDemo">Date</span>
                        </div>
                        <h3 class="mt-4 mb-4 title is-size-4 is-spaced"><a href="#" id="postTitleDemo">Post Title</a>
                        </h3>
                        <p class="subtitle" id="postDescDemo">demo description</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
<script src="/public/js/editor.js"></script>

        <section class="section">
    <div class="container">
      <div class="columns is-centered is-vcentered">
        <div class="column is-2 has-text-centered-mobile">
          <a href="/">
            <img src="/public/images/logo.png" alt="Savanna Logo" width="126">
          </a>
        </div>
        <div class="column is-6">
          <ul class="is-flex is-justify-content-space-around">
            <li><a class="title is-size-5" href="#">About</a></li>
            <li><a class="title is-size-5" href="#">WishList</a></li>
          </ul>
        </div>
    </div>
  </section>
    </div>
</body>

</html>
